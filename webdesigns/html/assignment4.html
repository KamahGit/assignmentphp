<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        td {
            text-align: left;
            border-collapse: collapse;
            border: 1px solid black;
            padding: 30px;
        }
        table {
            border-collapse: collapse;
        }
        .heads {
            font-weight: bold;
            text-align: center;
        }
       
        .empty {
            padding: 50px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TABLES</title>
</head>
<body>
    <table>
        <thead>
            <tr>
              <td class="empty" rowspan="2" colspan="2" width></td>
                <td class="heads" colspan="2">Average</td>
              
              <td class="heads" rowspan="2" colspan="2">Red<br>eyes</td>
            </tr>
            <tr><td class="heads">height</td><td class="heads">weight</td></tr>
            <tr>
                <td colspan="2" class="heads">Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                    <td colspan="2" class="heads">Female</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
        </thead>
    </table>
</body>
</html>
